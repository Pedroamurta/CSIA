{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Photo Organizer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'style.css' %}">  
    </head>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li class = "active"><a href="/gallery">Gallery</a></li>
            <li><a href="/create">+</a></li>
        </ul>  
    </nav>
    <body>
        <h1>Gallery</h1>
        <br>
        <div class="image-view">
            {% for image in images %}
                <figure><img src = '{{image.image.url}}'  alt={{image.title}} height="100px" width="150px" style="display: grid;"> <figcaption>{{image.title}}</figcaption></figure>
            {% endfor %}
        </div>
    </body>
