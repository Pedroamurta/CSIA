{% extends 'base.html' %}

{% block content %}
<h1>Home</h1>
<form action="{% url 'search' %}" method="post"> 
    {% csrf_token %}
    <select name="psearch" id="psearch" multiple>
        {% for tag in tags %}
        <option value="{{tag.name}}">{{tag.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>
{% endblock %}
